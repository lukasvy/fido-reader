<div ng-show="show">
	<span class="pagination-centered">
	<!--<button tooltip="{{L('Add Feed')}}" class="btn" ng-click="newFeed()"><i class="icon-plus-sign"></i></button>-->
	<!--<button class="btn" ng-click=""><i class="icon-eye-open"></i></button>-->
	</span>
	<ul>
	<li><!--<button tooltip="{{L('Add Feed')}}" class="btn" ng-click="newFeed()"><i class="icon-plus-sign"></i></button>--></li>
	   <li><a href="#/user/articles/popular">Popular</a></li>
       <li><a href="">Recommendations</a></li>

       </li>
       <li ng-repeat="part in userFeeds">
       		<a ng-hide="part.removed" href="" ng-click="removeUserFeed($index)" class="remove-feed-icon"><i class="icon-remove-sign "></i></a>

       </li>
    </ul>
