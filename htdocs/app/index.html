<html lang="en" ng-app="myApp">
<head>

    <link rel="stylesheet" href="/css/bootstrap-old.css">
    <link rel="stylesheet" href="/css/desktop-app.css">

    <link rel="stylesheet" href="/js/vendors/snap/snap.css">

        <lv-snapper-content>
